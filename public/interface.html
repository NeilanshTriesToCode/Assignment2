<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phytriatrist Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="interface.css">
</head>
<body>
    <div class="chatbox">
        <div class="chatlogs">
            <div class="chat friend">
                <div class="user-photo"><img src="images/drlecter-small.png" alt=""></div>
                <p class="chat-message">Hello... I am doctor Lecter.</p>
            </div>
            <div class="chat self">
                <div class="user-photo"><img src="images/user-small.png" alt=""></div>
                <p class="chat-message">What's up!!</p>
            </div>
        </div>

        <div class="chat-form">
            <textarea placeholder="Type your message..."></textarea>
            <button>Send</button>
        </div>
    </div>
</body>
</html>
